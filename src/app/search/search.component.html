<app-navbar></app-navbar>
<div class="container">



    <div class="row">



        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">



            <div class="row g-3">



                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12">



                    <label for="" class="form-label">Admission NO</label>



                    <input name="admno" [(ngModel)]="admno" type="text" class="form-control">



                </div>



           



            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12 text-center">



                <button (click)="readValue()" class="btn btn-success">Search</button>



            </div>
        </div>

        <div class="row g-3 mt-5" *ngFor="let j of readValues">



           <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

  

               <label for="" class="form-label">NAME</label>

  

               <input  type="text" class="form-control" value="{{j.name}}">

  

           </div>

  

           <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

  

               <label for="" class="form-label">Roll no</label>

  

               <input  type="text" class="form-control" value="{{j.rollno}}">

  

           </div>

  

           <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

  

               <label for="" class="form-label">College</label>

  

               <input  type="text" class="form-control" value="{{j.college}}">

  

           </div>  
          

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
      <button (click)="deleteBtnclick(j.id)" class="btn btn-success">Delete</button>
        </div>


    </div>
</div>



</div>

</div>
